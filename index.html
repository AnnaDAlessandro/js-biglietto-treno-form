<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
    
</head>
<body>
  <main>
    <h1 class="text-center text-uppercase text-light p-3">
      calcola il prezzo del tuo Biglietto
    </h1>
    <div class="bg-light rounded p-3 m-4 text-center">
      <div class="row">
        <div class="col-4 ">
          <label for="nameSurname" class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control border border-danger-subtle" id="nameSurname" placeholder="Inserisci il tuo nome" name="NomeCognome">

        </div>
        <div class="col-4">
          <label for="Km" class="form-label">Km da percorrere</label>
          <input type="number" class="form-control border border-danger-subtle" id="Km" placeholder="Quanti km devi percorrere?" name="Kilometri">
        </div>
        <div class="col-4">
          <label for="eta" class="form-label">Fascia d'età</label>
          <select class="form-select border border-danger-subtle" id="eta" name="FasciaEta">
            <option value="Minorenne">Minorenne</option>
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Over">Over 65</option>
          </select>

        </div>

      </div>
      <button class="mt-3 btn" id="bottoneGenera">Genera</button>
    </div>
    <h2 class="text-center text-uppercase text-light p-3" id="titolo"> il tuo biglietto</h2>
    <div class="bg-light rounded p-3 m-4 text-start " id="biglietto">
      <h5 class="text-uppercase border-bottom">Dettaglio passeggeri</h5>
      
      <div class="row p-2 border-bottom">
        <div class="col-4 bg-secondary p-3">
          
          <h6>Nome passeggero</h6>
          <span id="risultatoNome">Jon snow</span>

        </div>
        <div class="col-2 p-3">
          <h6>Offerta</h6>
          <span id="risultatOfferta"  >Biglietto Standard</span>

        </div>
        <div class="col-2 p-3" >
          <h6>Carrozza</h6>
          <span id="numeroCarrozza">2</span>

        </div>
        <div class="col-2 p-3">
          <h6>Copice Cp</h6>
          <span  id="CodiceCp">3567</span>

        </div>
        <div class="col-2 p-3">
          <h6>Costo Biglietto</h6>
          <span id="prezzoRisultato">4.50 €</span>

        </div>
      </div>
    </div>
  </main>
   



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="main.js"></script>
    
</body>
</html>
